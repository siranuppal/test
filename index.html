<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOLPITO OS</title>
    <style>
        /* --- SYSTEM STYLES --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Loading / Boot Screen */
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #888, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }

        .status {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 40px;
            font-family: monospace;
            text-align: center;
            padding: 0 20px;
        }

        button.boot-btn {
            padding: 18px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        button.boot-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            z-index: 500;
            pointer-events: none;
            text-align: center;
            width: 100%;
            text-shadow: 0px 1px 2px black;
        }

        /* Hidden Video Element */
        #cam-feed {
            display: none;
        }

        @keyframes shimmer {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }
    </style>
</head>
<body>

    <!-- BOOT INTERFACE -->
    <div id="boot-screen">
        <div class="logo">KOLPITO</div>
        <div class="status" id="status-text">SYSTEM READY</div>
        <button class="boot-btn" id="start-btn">BOOT SYSTEM</button>
        <p style="margin-top: 10px; font-size: 10px; color: #444; max-width: 300px; text-align: center;">
            <span style="color: #666;">DIAGNOSTICS:</span><br>
            If screen stays black, ensure HTTPS.<br>
            System will auto-bypass sensors if they hang.
        </p>
    </div>

    <!-- VIDEO SOURCE -->
    <video id="cam-feed" autoplay playsinline muted></video>

    <!-- DEBUG HUD -->
    <div id="hud">KOLPITO v2.2 (ROBUST) | WAITING...</div>

    <!-- THREE.JS IMPORT MAP -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- MAIN SYSTEM SCRIPT -->
    <script type="module">
        import * as THREE from 'three';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- GLOBAL VARIABLES ---
        let camera, scene, renderer;
        let controls;
        let video, videoTexture, videoMesh;
        let iconGroup, cursor;
        let raycaster;
        let intersectedObject = null;
        let isSystemActive = false;
        
        // Configuration
        const APPS = [
            { name: "NET", color: "#3498db", icon: "ðŸŒ" },
            { name: "MEDIA", color: "#e74c3c", icon: "â–¶" },
            { name: "FILES", color: "#f1c40f", icon: "ðŸ“" },
            { name: "COMM", color: "#2ecc71", icon: "ðŸ’¬" },
            { name: "SETTINGS", color: "#95a5a6", icon: "âš™" }
        ];

        // --- DOM ELEMENTS ---
        const startBtn = document.getElementById('start-btn');
        const bootScreen = document.getElementById('boot-screen');
        const statusText = document.getElementById('status-text');
        const hud = document.getElementById('hud');

        // --- BOOT SEQUENCE ---
        startBtn.addEventListener('click', () => {
            // 1. Immediate UI Feedback
            statusText.innerText = "INITIALIZING CORE...";
            startBtn.style.display = 'none'; 
            hud.innerText = "STARTING UP...";

            // 2. Watchdog Timer: Force start if hardware hangs for more than 4 seconds
            const watchdog = setTimeout(() => {
                if (!isSystemActive) {
                    console.warn("Hardware hang detected. Forcing start.");
                    hud.innerText = "TIMEOUT DETECTED - FORCING SAFE MODE";
                    statusText.innerText = "BYPASSING SENSORS...";
                    initSystem(true); // Force safe mode
                }
            }, 4000);

            // 3. Async Hardware Loading
            (async () => {
                try {
                    // Audio Context (Browser requirement)
                    if (window.AudioContext || window.webkitAudioContext) {
                        const ctx = new (window.AudioContext || window.webkitAudioContext)();
                        await ctx.resume();
                    }

                    // Sensors (iOS specific)
                    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                        statusText.innerText = "REQUESTING SENSORS...";
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission !== 'granted') throw new Error("Motion Denied");
                    }

                    // Camera
                    statusText.innerText = "CONNECTING OPTICS...";
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                         throw new Error("Camera API Unavailable");
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment', 
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }, 
                        audio: false 
                    });
                    
                    video = document.getElementById('cam-feed');
                    video.srcObject = stream;
                    
                    // Wait for video to actually start
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play().then(resolve).catch(resolve);
                        };
                        // Fallback inside the promise if metadata hangs
                        setTimeout(resolve, 1500); 
                    });

                    // Success - Clear watchdog and start normally
                    clearTimeout(watchdog);
                    if (!isSystemActive) initSystem(false); 

                } catch (err) {
                    // Handled Error - Clear watchdog and start in safe mode
                    console.warn("Hardware access failed:", err);
                    hud.innerText = "HARDWARE ERROR: " + err.name;
                    statusText.innerText = "STARTING IN SAFE MODE...";
                    
                    clearTimeout(watchdog);
                    if (!isSystemActive) {
                        setTimeout(() => initSystem(true), 500);
                    }
                }
            })();
        });

        // --- SYSTEM INITIALIZATION ---
        function initSystem(fallbackMode = false) {
            if (isSystemActive) return; // Prevent double init
            isSystemActive = true;

            // 1. Scene
            scene = new THREE.Scene();
            
            // 2. Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = false; 
            document.body.appendChild(renderer.domElement);

            // 4. Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            // 5. Background / AR Pass-through
            if (!fallbackMode && video) {
                // AR Mode
                videoTexture = new THREE.VideoTexture(video);
                videoTexture.colorSpace = THREE.SRGBColorSpace;
                
                const videoGeo = new THREE.PlaneGeometry(16, 9);
                const videoMat = new THREE.MeshBasicMaterial({ map: videoTexture, depthTest: false, depthWrite: false });
                videoMesh = new THREE.Mesh(videoGeo, videoMat);
                videoMesh.position.z = -10; 
                videoMesh.scale.set(2.8, 2.8, 2.8);
                camera.add(videoMesh);
                scene.add(camera);
                
                hud.innerText = "SYSTEM ONLINE | AR ACTIVE";
            } else {
                // Safe Mode (Grid)
                scene.background = new THREE.Color(0x0a0a0a);
                const grid = new THREE.GridHelper(50, 50, 0x00ff00, 0x111111);
                grid.position.y = -2;
                scene.add(grid);
                scene.add(camera);
                
                hud.innerText = "SAFE MODE | DRAG TO LOOK";
            }

            // 6. Controls (Hybrid)
            try {
                if(fallbackMode) throw new Error("Force Orbit");
                controls = new DeviceOrientationControls(camera);
                controls.alphaOffset = 0;
            } catch(e) {
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableZoom = false;
                controls.enablePan = false;
                controls.rotateSpeed = -0.5;
            }

            // 7. UI Elements
            createInterface();
            createCursor();

            // 8. Interaction
            raycaster = new THREE.Raycaster();
            
            // 9. Launch
            window.addEventListener('resize', onResize);
            document.addEventListener('touchstart', onTrigger, {passive: false}); 
            document.addEventListener('click', onTrigger);

            animate();
            
            // Fade out boot screen
            bootScreen.style.opacity = 0;
            setTimeout(() => bootScreen.style.display = 'none', 500);
        }

        function createInterface() {
            iconGroup = new THREE.Group();
            const radius = 2.0;
            const totalWidth = Math.PI / 1.5; 
            const step = totalWidth / (APPS.length - 1);
            const startAngle = -totalWidth / 2;

            APPS.forEach((app, i) => {
                const angle = startAngle + (i * step);
                const group = new THREE.Group();

                // Glass BG
                const glassGeo = new THREE.BoxGeometry(0.5, 0.5, 0.05);
                const glassMat = new THREE.MeshPhysicalMaterial({
                    color: 0xffffff, metalness: 0.1, roughness: 0.1,
                    transmission: 0.9, thickness: 0.5, transparent: true, opacity: 0.6
                });
                const glass = new THREE.Mesh(glassGeo, glassMat);

                // Icon
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = app.color;
                ctx.beginPath(); ctx.arc(64,64,64,0,Math.PI*2); ctx.fill();
                ctx.fillStyle = "white";
                ctx.font = "80px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(app.icon, 64, 64);
                
                const iconTex = new THREE.CanvasTexture(canvas);
                const iconMesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(0.4, 0.4),
                    new THREE.MeshBasicMaterial({ map: iconTex, transparent: true })
                );
                iconMesh.position.z = 0.06;

                // Label
                const lblCanvas = document.createElement('canvas');
                lblCanvas.width = 256; lblCanvas.height = 64;
                const lCtx = lblCanvas.getContext('2d');
                lCtx.fillStyle = "white";
                lCtx.font = "bold 30px Arial";
                lCtx.textAlign = "center";
                lCtx.shadowColor="black"; lCtx.shadowBlur=4;
                lCtx.fillText(app.name, 128, 40);
                const lblTex = new THREE.CanvasTexture(lblCanvas);
                const lblMesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(0.6, 0.15),
                    new THREE.MeshBasicMaterial({ map: lblTex, transparent: true })
                );
                lblMesh.position.y = -0.4;

                group.add(glass);
                group.add(iconMesh);
                group.add(lblMesh);
                
                // Position
                group.position.set(Math.sin(angle)*radius, 0, -Math.cos(angle)*radius);
                group.lookAt(0,0,0);
                group.userData = { id: app.name };
                
                iconGroup.add(group);
            });
            scene.add(iconGroup);
        }

        function createCursor() {
            const cursorGeo = new THREE.RingGeometry(0.02, 0.04, 32);
            const cursorMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, opacity: 0.8, transparent: true, depthTest: false 
            });
            cursor = new THREE.Mesh(cursorGeo, cursorMat);
            cursor.position.z = -1.5;
            cursor.renderOrder = 999;
            camera.add(cursor);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isSystemActive) return;

            // Update Controls
            if(controls) controls.update();

            // Raycasting
            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            
            // Check Glass Panes
            const targets = [];
            iconGroup.children.forEach(g => targets.push(g.children[0]));
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const targetGroup = intersects[0].object.parent;
                if (intersectedObject !== targetGroup) {
                    if (intersectedObject) resetApp(intersectedObject);
                    intersectedObject = targetGroup;
                    highlightApp(intersectedObject);
                }
            } else {
                if (intersectedObject) {
                    resetApp(intersectedObject);
                    intersectedObject = null;
                }
            }

            renderVR();
        }

        function highlightApp(group) {
            cursor.scale.set(1.5, 1.5, 1.5);
            cursor.material.color.setHex(0x00ff00);
            group.scale.set(1.2, 1.2, 1.2);
            hud.innerText = "SELECTED: " + group.userData.id;
        }

        function resetApp(group) {
            cursor.scale.set(1, 1, 1);
            cursor.material.color.setHex(0xffffff);
            group.scale.set(1, 1, 1);
            hud.innerText = "KOLPITO OS";
        }

        function renderVR() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            renderer.setScissorTest(true);
            
            // Left
            renderer.setScissor(0, 0, w/2, h);
            renderer.setViewport(0, 0, w/2, h);
            renderer.render(scene, camera);
            
            // Right
            renderer.setScissor(w/2, 0, w/2, h);
            renderer.setViewport(w/2, 0, w/2, h);
            renderer.render(scene, camera);
            
            renderer.setScissorTest(false);
        }

        function onTrigger(e) {
            if (e.type === 'touchstart') e.preventDefault(); // Prevent ghost clicks
            
            if (intersectedObject && isSystemActive) {
                const appName = intersectedObject.userData.id;
                hud.innerText = "LAUNCHING " + appName;
                spawnWindow(appName);
            }
        }

        function spawnWindow(title) {
            const winGroup = new THREE.Group();
            
            // Window Background
            const wGeo = new THREE.PlaneGeometry(1.5, 1);
            const wMat = new THREE.MeshPhysicalMaterial({
                color: 0x222222, transparent: true, opacity: 0.95, side: THREE.DoubleSide
            });
            const wMesh = new THREE.Mesh(wGeo, wMat);
            
            // Text
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "white";
            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText("ACTIVE APP: " + title, 256, 128);
            
            const tex = new THREE.CanvasTexture(canvas);
            const tMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 0.75), new THREE.MeshBasicMaterial({ map: tex, transparent: true }));
            tMesh.position.z = 0.01;

            winGroup.add(wMesh);
            winGroup.add(tMesh);

            const dir = new THREE.Vector3(0, 0, -2);
            dir.applyQuaternion(camera.quaternion);
            winGroup.position.copy(camera.position).add(dir);
            winGroup.lookAt(camera.position);

            scene.add(winGroup);
            setTimeout(() => { scene.remove(winGroup); }, 3000);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
